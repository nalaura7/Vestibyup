    <div class="container">
        
        <form>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationDefault01">Primeiro Nome</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Primeiro Nome" value="" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefault02">Sobrenome</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Sobrenome" value="" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  </div>
                  <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault03">E-mail</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="nome@exemplo.com" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault04">Telefone</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="Telefone" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
              </div>
          
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Concordo com os termos e condições
                </label>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Finalizar Login</button>
